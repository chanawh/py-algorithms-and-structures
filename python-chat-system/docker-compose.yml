version: "3.9"
services:
  api:
    build: .
    command: uvicorn fastapi_chat:app --host 0.0.0.0 --port 8000
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://chatuser:chatpass@db:5432/chatdb
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    ports:
      - "5432:5432"
