apiVersion: v1
kind: Namespace
metadata:
  name: chat
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-chat
  namespace: chat
  labels:
    app: fastapi-chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-chat
  template:
    metadata:
      labels:
        app: fastapi-chat
    spec:
      containers:
        - name: fastapi-chat
          image: <YOUR_ECR_REPO_URI>:<TAG>
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: chat-env
                  key: REDIS_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: chat-env
                  key: DATABASE_URL
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-chat
  namespace: chat
  labels:
    app: fastapi-chat
spec:
  type: ClusterIP
  selector:
    app: fastapi-chat
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-chat
  namespace: chat
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: <YOUR_ACM_CERT_ARN>
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/load-balancer-attributes: routing.http2.enabled=true
spec:
  ingressClassName: alb
  rules:
    - host: <your-chat-domain>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-chat
                port:
                  name: http
  tls:
    - hosts:
        - <your-chat-domain>
      secretName: dummy-placeholder # required by k8s spec; ACM cert used by ALB
